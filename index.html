<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ –†—É–ª–µ—Ç–∫–∞ –°—É–¥—å–±—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-family: 'Russo One', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #e94560, #ff6b8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 1100px) {
            .layout {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto;
            }
            .roulette-section {
                order: -1;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 15px 20px;
        }

        .badge {
            background: linear-gradient(135deg, #e94560, #ff6b8a);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 8px;
            transition: 0.2s;
        }

        .participant-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .participant-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .participant-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            font-family: inherit;
        }

        .participant-remove {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            transition: 0.2s;
        }

        .participant-remove:hover {
            color: #e94560;
        }

        .add-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-row input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            font-family: inherit;
        }

        .add-row input:focus {
            border-color: #e94560;
        }

        .add-row input::placeholder {
            color: #666;
        }

        .btn-add {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #e94560, #ff6b8a);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-add:hover {
            transform: scale(1.05);
        }

        .music-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .music-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .music-item.active {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .music-item .icon {
            font-size: 1.2rem;
        }

        .music-item .name {
            flex: 1;
            font-size: 0.9rem;
            color: #aaa;
        }

        .music-item.active .name {
            color: #fff;
        }

        .volume-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .volume-row label {
            font-size: 0.85rem;
            color: #888;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #e94560;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-value {
            font-size: 0.85rem;
            color: #888;
            min-width: 40px;
            text-align: right;
        }

        .roulette-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e94560;
            z-index: 10;
            filter: drop-shadow(0 0 10px #e94560);
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 0 8px #1a1a2e, 0 0 0 11px #e94560, 0 0 40px rgba(233, 69, 96, 0.3);
        }

        .spin-btn {
            padding: 18px 60px;
            font-family: 'Russo One', sans-serif;
            font-size: 1.4rem;
            color: #fff;
            background: linear-gradient(135deg, #e94560, #ff6b8a);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.4);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(233, 69, 96, 0.5);
        }

        .spin-btn:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-box {
            text-align: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 280px;
        }

        .result-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .result-box.winner {
            border-color: #e94560;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            animation: pulse 0.5s ease 3;
        }

        @keyframes pulse {
            50% { transform: scale(1.02); }
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .history-num {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #e94560, #ff6b8a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .history-name {
            flex: 1;
            font-weight: 500;
        }

        .history-time {
            color: #666;
            font-size: 0.8rem;
        }

        .history-empty {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .btn-clear {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            transition: 0.2s;
        }

        .btn-clear:hover {
            color: #e94560;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: confetti-fall linear forwards;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #1a1a2e;
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #e94560;
            transform: scale(0.8);
            transition: 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-crown {
            font-size: 4rem;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            to { transform: translateY(-10px); }
        }

        .modal-title {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 3px;
            margin: 20px 0 10px;
        }

        .modal-winner {
            font-family: 'Russo One', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #e94560, #ff6b8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .modal-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #e94560, #ff6b8a);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –°—É–¥—å–±—ã</h1>

        <div class="layout">
            <div class="left-panel">
                <div class="card">
                    <div class="card-header">
                        <h2>üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏</h2>
                        <span class="badge" id="count">4</span>
                    </div>
                    <div class="card-body">
                        <div id="participantsList"></div>
                        <div class="add-row">
                            <input type="text" id="newName" placeholder="–ù–æ–≤–æ–µ –∏–º—è..." maxlength="15">
                            <button class="btn-add" id="addBtn">+</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>üéµ –ú—É–∑—ã–∫–∞</h2>
                    </div>
                    <div class="card-body">
                        <div id="musicList"></div>
                        <div class="volume-row">
                            <label>üîä</label>
                            <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                            <span class="volume-value" id="volumeVal">70%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="roulette-section">
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <canvas id="wheel" width="320" height="320"></canvas>
                </div>

                <button class="spin-btn" id="spinBtn">üé≤ –ö–†–£–¢–ò–¢–¨</button>

                <div class="result-box" id="resultBox">
                    <div class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                    <div class="result-text" id="resultText">–ñ–º–∏ –∫–Ω–æ–ø–∫—É!</div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <div class="card-header">
                        <h2>üìú –ò—Å—Ç–æ—Ä–∏—è</h2>
                        <button class="btn-clear" id="clearBtn" title="–û—á–∏—Å—Ç–∏—Ç—å">üóëÔ∏è</button>
                    </div>
                    <div class="card-body">
                        <div id="historyList">
                            <div class="history-empty">–ü–æ–∫–∞ –ø—É—Å—Ç–æ üé≤</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-crown">üëë</div>
            <div class="modal-title">–ü–û–ë–ï–î–ò–¢–ï–õ–¨</div>
            <div class="modal-winner" id="modalWinner">-</div>
            <button class="modal-btn" id="modalClose">–ö—Ä—É—Ç–æ!</button>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // ============ –ù–ê–°–¢–†–û–ô–ö–ò ============
        const MUSIC_TRACKS = [
            { name: '–¢—Ä–µ–∫ 1', file: 'music/track1.mp3' },
            { name: '–¢—Ä–µ–∫ 2', file: 'music/track2.mp3' },
            { name: '–¢—Ä–µ–∫ 3', file: 'music/track3.mp3' }
        ];

        const COLORS = [
            '#e94560', '#00b4d8', '#8b5cf6', '#10b981',
            '#f59e0b', '#ec4899', '#06b6d4', '#ef4444'
        ];

        // ============ –°–û–°–¢–û–Ø–ù–ò–ï ============
        let participants = ['–°–∞–Ω—è', '–°–≤—è—Ç', '–¢–µ–º–∞', '–°–ª–∞–≤–∞'];
        let history = [];
        let currentRotation = 0;
        let isSpinning = false;
        let selectedTrack = 0; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫

        // ============ –≠–õ–ï–ú–ï–ù–¢–´ ============
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultBox = document.getElementById('resultBox');
        const resultText = document.getElementById('resultText');
        const audio = document.getElementById('audio');
        const modal = document.getElementById('modal');
        const modalWinner = document.getElementById('modalWinner');
        const modalClose = document.getElementById('modalClose');

        // ============ –ó–ê–ì–†–£–ó–ö–ê –ò–ó STORAGE ============
        function loadData() {
            const saved = localStorage.getItem('roulette_data');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.participants && data.participants.length >= 2) {
                    participants = data.participants;
                }
                if (data.history) {
                    history = data.history;
                }
            }
        }

        function saveData() {
            localStorage.setItem('roulette_data', JSON.stringify({
                participants,
                history
            }));
        }

        // ============ –†–ï–ù–î–ï–† –ö–û–õ–ï–°–ê ============
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 5;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (participants.length === 0) {
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                return;
            }

            const sliceAngle = (2 * Math.PI) / participants.length;

            participants.forEach((name, i) => {
                const startAngle = i * sliceAngle + (currentRotation * Math.PI / 180);
                const endAngle = startAngle + sliceAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = COLORS[i % COLORS.length];
                ctx.fill();
                ctx.strokeStyle = '#0a0a0f';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Inter, sans-serif';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(name.length > 10 ? name.slice(0, 10) + '...' : name, radius - 15, 5);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 35, 0, 2 * Math.PI);
            ctx.fillStyle = '#1a1a2e';
            ctx.fill();
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.fillStyle = '#fff';
            ctx.font = '24px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('?', centerX, centerY);
        }

        // ============ –†–ï–ù–î–ï–† –£–ß–ê–°–¢–ù–ò–ö–û–í ============
        function renderParticipants() {
            const list = document.getElementById('participantsList');
            list.innerHTML = '';

            participants.forEach((name, i) => {
                const div = document.createElement('div');
                div.className = 'participant-item';
                div.innerHTML = `
                    <div class="participant-color" style="background: ${COLORS[i % COLORS.length]}"></div>
                    <input type="text" class="participant-input" value="${name}" data-index="${i}" maxlength="15">
                    <button class="participant-remove" data-index="${i}">√ó</button>
                `;
                list.appendChild(div);
            });

            document.getElementById('count').textContent = participants.length;
        }

        // ============ –†–ï–ù–î–ï–† –ú–£–ó–´–ö–ò ============
        function renderMusic() {
            const list = document.getElementById('musicList');
            list.innerHTML = '';

            MUSIC_TRACKS.forEach((track, i) => {
                const div = document.createElement('div');
                div.className = 'music-item' + (selectedTrack === i ? ' active' : '');
                div.dataset.index = i;
                div.innerHTML = `
                    <span class="icon">${selectedTrack === i ? 'üéµ' : 'üé∂'}</span>
                    <span class="name">${track.name}</span>
                `;
                list.appendChild(div);
            });
        }

        // ============ –†–ï–ù–î–ï–† –ò–°–¢–û–†–ò–ò ============
        function renderHistory() {
            const list = document.getElementById('historyList');
            
            if (history.length === 0) {
                list.innerHTML = '<div class="history-empty">–ü–æ–∫–∞ –ø—É—Å—Ç–æ üé≤</div>';
                return;
            }

            list.innerHTML = '';
            history.slice().reverse().forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-num">${history.length - i}</div>
                    <span class="history-name">${item.name}</span>
                    <span class="history-time">${item.time}</span>
                `;
                list.appendChild(div);
            });
        }

        // ============ –í–†–ê–©–ï–ù–ò–ï ============
        function spin() {
            if (isSpinning || participants.length < 2) {
                if (participants.length < 2) {
                    alert('–î–æ–±–∞–≤—å –º–∏–Ω–∏–º—É–º 2 —É—á–∞—Å—Ç–Ω–∏–∫–∞!');
                }
                return;
            }

            isSpinning = true;
            spinBtn.disabled = true;
            resultBox.classList.remove('winner');
            resultText.textContent = '–ö—Ä—É—Ç–∏—Ç—Å—è...';

            // –ú—É–∑—ã–∫–∞
            if (selectedTrack !== null) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }

            const spins = 5 + Math.random() * 5;
            const extraDegrees = Math.random() * 360;
            const totalDegrees = spins * 360 + extraDegrees;
            const duration = 5000;
            const startTime = performance.now();
            const startRotation = currentRotation;

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 4);
                
                currentRotation = startRotation + totalDegrees * eased;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finishSpin();
                }
            }

            requestAnimationFrame(animate);
        }

        function finishSpin() {
            const sliceAngle = 360 / participants.length;
            const normalized = ((360 - (currentRotation % 360)) + 90) % 360;
            const winnerIndex = Math.floor(normalized / sliceAngle) % participants.length;
            const winner = participants[winnerIndex];

            history.push({
                name: winner,
                time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
            });

            resultText.textContent = 'üéâ ' + winner;
            resultBox.classList.add('winner');
            
            modalWinner.textContent = winner;
            modal.classList.add('active');

            createConfetti();

            setTimeout(() => audio.pause(), 2000);

            saveData();
            renderHistory();

            isSpinning = false;
            spinBtn.disabled = false;
        }

        // ============ –ö–û–ù–§–ï–¢–¢–ò ============
        function createConfetti() {
            const colors = ['#e94560', '#00b4d8', '#8b5cf6', '#10b981', '#f59e0b', '#ec4899'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // ============ –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ============
        spinBtn.addEventListener('click', spin);

        document.getElementById('addBtn').addEventListener('click', () => {
            const input = document.getElementById('newName');
            const name = input.value.trim();
            if (name && participants.length < 12) {
                participants.push(name);
                input.value = '';
                renderParticipants();
                drawWheel();
                saveData();
            }
        });

        document.getElementById('newName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('addBtn').click();
            }
        });

        document.getElementById('participantsList').addEventListener('input', (e) => {
            if (e.target.classList.contains('participant-input')) {
                const i = parseInt(e.target.dataset.index);
                participants[i] = e.target.value;
                drawWheel();
                saveData();
            }
        });

        document.getElementById('participantsList').addEventListener('click', (e) => {
            if (e.target.classList.contains('participant-remove')) {
                if (participants.length <= 2) {
                    alert('–ú–∏–Ω–∏–º—É–º 2 —É—á–∞—Å—Ç–Ω–∏–∫–∞!');
                    return;
                }
                const i = parseInt(e.target.dataset.index);
                participants.splice(i, 1);
                renderParticipants();
                drawWheel();
                saveData();
            }
        });

        document.getElementById('musicList').addEventListener('click', (e) => {
            const item = e.target.closest('.music-item');
            if (item) {
                selectedTrack = parseInt(item.dataset.index);
                audio.src = MUSIC_TRACKS[selectedTrack].file;
                audio.load();
                renderMusic();
            }
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
            document.getElementById('volumeVal').textContent = e.target.value + '%';
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            history = [];
            renderHistory();
            saveData();
        });

        modalClose.addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                spin();
            }
            if (e.code === 'Escape') {
                modal.classList.remove('active');
            }
        });

        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        loadData();
        renderParticipants();
        renderMusic();
        renderHistory();
        drawWheel();
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        audio.src = MUSIC_TRACKS[selectedTrack].file;
        audio.load();
        audio.volume = 0.7;
    </script>
</body>
</html>
